<h1 mat-dialog-title>Add new app-player</h1>
<div mat-dialog-content>
    <p>Please enter the name of player</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button (click)="onNoClick()" mat-button>No Thanks</button>
    <button [mat-dialog-close]="name" mat-button cdkFocusInitial>Ok</button>
</div>
